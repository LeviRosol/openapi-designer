<template>
  <div class="nav-wrapper ${splitView ? 'split-view' : ''}" if.bind="activeForm">
    <div class="nav">
      <div class="editor-nav nav-links" if.bind="splitView || showEditor">
        <a class="nav-link open" t="nav.tab.about" id="nav-about" href="#/about">
          About
        </a>
        <a class="nav-link" t="nav.tab.header" id="nav-header" href="#/header">
          Header
        </a>
        <a class="nav-link" t="nav.tab.mime" id="nav-mime" href="#/mime">
          MIME types
        </a>
        <a class="nav-link" t="nav.tab.security" id="nav-global-security" href="#/global-security">
          Security
        </a>
        <a class="nav-link" t="nav.tab.tags" id="nav-tags" href="#/tags">
          Tags
        </a>
        <a class="nav-link" t="nav.tab.paths" id="nav-paths" href="#/paths">
          Paths
        </a>
        <a class="nav-link" t="nav.tab.definitions" id="nav-global-definitions" href="#/global-definitions">
          Definitions
        </a>
      </div>
      <div class="nav-links" if.bind="showOutput">
        <a class="nav-link open" t="nav.tab.output-editor" id="nav-output-editor" href="javascript:void(0)">
          Editable output
        </a>
      </div>
      <div class="nav-links" if.bind="showPreview">
        <a class="nav-link open" t="nav.tab.rich-preview" id="nav-rich-preview" href="javascript:void(0)">
          Rich preview
        </a>
      </div>

      <div class="actions">
        <div class="split dropdown">
          <button class="button">
            <img src="res/split.svg" alt="Split"/>
          </button>
          <div class="content">
            <a href="javascript:void(0)" click.delegate="split('editor')" t="nav.actions.split.editor">
              Editor only
            </a>
            <a href="javascript:void(0)" click.delegate="split('split')" t="nav.actions.split.split">
              Editor &amp; Preview
            </a>
            <a href="javascript:void(0)" click.delegate="split('output')" t="nav.actions.split.output">
              Editable Output
            </a>
            <a href="javascript:void(0)" click.delegate="split('preview')" t="nav.actions.split.preview">
              Rich Preview
            </a>
          </div>
        </div>
        <div class="delete dropdown">
          <button class="button">
            <img src="res/trash.svg" alt="Delete"/>
          </button>
          <div class="content">
            <a href="javascript:void(0)" click.delegate="delete(false, true)" t="nav.actions.delete">
              Delete data
            </a>
          </div>
        </div>
        <div class="import dropdown">
          <button class="import button" click.delegate="importFile()">
            <img src="res/import.svg" alt="Import"/>
          </button>
        </div>
        <div class="download dropdown">
          <button class="button">
            <img src="res/download.svg" alt="Download"/>
          </button>
          <div class="content">
            <a href="javascript:void(0)" click.delegate="download('json')" t="nav.actions.download.json">
              JSON
            </a>
            <a href="javascript:void(0)" click.delegate="download('yaml')" t="nav.actions.download.yaml">
              YAML
            </a>
          </div>
        </div>
        <div class="upload dropdown">
          <button class="button">
            <img src="res/upload.svg" alt="Upload"/>
          </button>
          <div class="content">
            <a href="javascript:void(0)" click.delegate="uploadSpace()" t="space.title.upload">
              Upload
            </a>
            <a href="javascript:void(0)" click.delegate="publish()" t="space.title.publish">
              Publish (NYI)
            </a>
            <a href="javascript:void(0)" click.delegate="logout()" t="space.title.logout">
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
